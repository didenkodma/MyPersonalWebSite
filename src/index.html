<!DOCTYPE html>
<html lang="en">

                </div>

                <div class="sidebar__social">
                    <a href="#" class="sidebar__social-link"><i class="fa fa-brands fa-facebook"></i></a>
                    <a href="#" class="sidebar__social-link"><i class="fa fa-brands fa-telegram"></i></a>
                    <a href="#" class="sidebar__social-link"><i class="fa fa-brands fa-instagram"></i></a>
                </div>

                <nav class="sidebar__nav">
                    <ul class="sidebar__nav-list">
                        <li class="sidebar__nav-item"><a href="#" class="sidebar__nav-link"><span class="sidebar__nav-count">00</span>Home</a></li>

                        <li class="sidebar__nav-item"><a href="#" class="sidebar__nav-link"><span class="sidebar__nav-count">00</span>Contact me</a></li>
                    </ul>
                </nav>

                <div class="sidebar__copy">
                    &copy; Designed and developed by <a href="https://github.com/didenkodma" class="sidebar__copy-link">didenko.dma</a>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">

            <div class="header__bg-video">
                <video class="header__video-content" loop autoplay muted>
                    <source src="img/headerBg.mp4" type="video/mp4">
                    <source src="img/headerBg.webm" type="video/webm">
                    Your browser is not supported!
                </video>
            </div>

            <div class="header__text-content">
                <h1 class="h1 header__heading"><span>D</span>mitry <span>D</span>idenko</h1>
                <p class="header__text">I'm a <span class="typed">freelancer</span></p>

        <!-- About -->
        <section class="about">
      
        </section>

        <section class="skills">

        <!-- Resume -->
        <section class="resume">
